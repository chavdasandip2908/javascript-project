<body>
  <h1 class="text-green text-center font-weight-bold" style="font-size: 40px;">
    Form Validation In JavaScript
  </h1>

  <h4 class="text-blue text-center font-weight-bold" style="font-size: 20px;">
    Login
  </h4>

  <div class="container">
    <br />

    <div class="col-lg-5 m-auto d-block">
      <form action="message.html" onsubmit="return uservalidation () "  class="bg-light">
        <div class="form-group">
          <label for="user" class="font-weight-regular"> Username </label>
          <input type="text" name="user" class="form-control" id="user" autocomplete="off" onblur="uservali()" />
          <span id="username" class="text-danger font-weight-regular"> </span>
        </div>

        <div class="form-group">
          <label class="font-weight-regular"> Password </label>
          <input type="password" name="pass" class="form-control" id="pass" autocomplete="off" onblur=" passvali()"/>
          <span id="passwords" class="text-danger font-weight-regular">
          </span>
        </div>


        <input type="submit" name="submit" value="Submit" class="btn btn-success"
          autocomplete="off" />&emsp;&emsp;&emsp;&emsp; Did not have an account?
        <a href="index.html">SignUp</a>
      </form>

      <br /><br />
    </div>
  </div>

  <script>

    function uservali() {
      var user1 = document.getElementById("user").value;
      var erruser1 = document.getElementById("username");
      if (user1 == "") {
        erruser1.innerHTML = " ** Please fill the username field";
        return false;
      }
      else if (user1.length <= 2 || user.length > 20) {
        erruser1.innerHTML = " ** Username lenght must be between 2 and 20";
        return false;
      }
      else if (!isNaN(user1)) {
        erruser1.innerHTML = " ** only characters are allowed";
        return false;
      }
      else {
        erruser1.style = "display:none";
      }
    }


    function  passvali() {
      var pass1 = document.getElementById("pass").value;
      var errpass1 = document.getElementById("passwords");
      if (pass1 == "") {
        errpass1.innerHTML = " ** Please fill the password field"; 
        return false;
      }
      else if (pass1.length <= 5 || pass.length > 20) {
        errpass1.innerHTML = " ** Passwords lenght must be between  5 and 20";
        return false;
      }
      else {
        errpass1.style = "display:none";
      }
    }


    function uservalidation() {
      var user = document.getElementById("user").value;
      var erruser = document.getElementById("username");

      if (user == "") {

        return false;
      }
      else if (!isNaN(user)) {
        erruser.innerHTML = " ** only characters are allowed";
        return false;
      }
      else {
        erruser.style = "display:none";
      }
